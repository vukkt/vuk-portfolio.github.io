<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuk Topalovic</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="home.css"> 
</head>
<body>
    <div class="container">
        <h3>Welcome to My Sandbox!</h3>
        <p>Here I'll be playing around with various things in my free time. Enjoy!</p>

        <h3>Glowing Button Effect</h3>
        <p>You can press the button to make it glow!</p>
    </div>
    <div class="buttonContainer">
        <button id="button">Make Me Glow</button>
    </div>
    <h3>Stopwatch</h3>
    <p>Start, Stop and Reset The Stopwatch In Real Time!</p>
    <div class="stopwatchContainer">
        <span id="stopwatch">00:00:00</span>
        <div class="stopwatchButtons">
        <button id="startStopButton">Start</button>
        <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="stopwatch.js" defer></script>
</body>
</html>
